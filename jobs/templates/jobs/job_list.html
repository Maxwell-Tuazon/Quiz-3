{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Job Openings</h2>
    {% if user.is_authenticated and user.is_admin %}
        <a href="{% url 'job_create' %}" class="btn btn-success mb-3">Create Job</a>
    {% endif %}
    <form method="get" class="mb-3">
        <input type="text" name="q" class="form-control" placeholder="Search...">
    </form>
    <ul class="list-group">
    {% for job in jobs %}
        <a href="{% url 'job_detail' job.pk %}" class="list-group-item list-group-item-action">
            <strong>{{ job.job_title }}</strong> ({{ job.location }})
        </a>
    {% empty %}
        <li class="list-group-item">No jobs found.</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Portal</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Company Portal</a>
        <a href="{% url 'job_list' %}" class="btn btn-outline-light btn-sm me-2">Jobs</a>
        <div>
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">Hello, {{ user.username }}!</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm me-2">Register</a>
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
